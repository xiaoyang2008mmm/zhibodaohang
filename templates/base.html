<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>直播</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/static/js/inke.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="container-fluid">
      <h1>直播测试</h1>
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="play_live">游戏直播</button></div>
        <div class="col-md-4">
          <button type="button" class="btn btn-success btn-lg btn-block" id="girl_live">美女直播</button></div>
        <div class="col-md-4">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="free_live">休闲娱乐</button></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="btn-group btn-group-lg">
           {% for key in define_dict%}
            <button type="button" class="btn btn-default" value={{key}}>{{define_dict[key]}}</button>
           {% end %}
            </div>
        </div>
      </div>
      {% block body %}{% end %}
    </div>

  </body>
<footer>
  <div class="container-fluid">
    页面脚注
  </div>
</footer>



</html>
